<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning objects</title>
</head>
<body>
    <script>
        let TV={
            brand:"Sony",
            size:"54",
            resolution:"4k",
            name:function(){
                return this.brand+" "+this.resolution;
            }
        };
        alert(TV.name());
    </script>
    
</body>
</html>
